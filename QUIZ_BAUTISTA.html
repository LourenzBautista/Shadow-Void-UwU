<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <h1>Welcome to My Website</h1>

            <button onclick="changeBackground()">Change Background Color</button>

            <p id="toggleText">SURPRISE BOOP!</p>
            <button onclick="toggleText()">Show/Hide Text</button>

            <h2>Resize the Image:</h2>
            <img id="myImage" src="C:\Users\2023-1-01333\Downloads\Bora Bora.jpg" width="300">
            <br>
            <button onclick="resizeImage()">Resize Image</button>

            <h2>Check the Current Date & Time:</h2>
            <p id="dateTime"></p>
            <button onclick="showDateTime()">Show Date & Time</button>

            <h2>Contact Us</h2>
            <form onsubmit="showAlert(event)">
                <input type="text" placeholder="Your Name" required><br>
                <input type="email" placeholder="Your Email" required><br>
                <textarea rows="4" placeholder="Your Message" required></textarea><br>
                <button type="submit">Submit</button>
            </form>
        </center>
    </div>

    <script>

        // Variables
        let currentBackgroundColor = '#f4f4f4'; // Initial background color

        // Functions
        function changeBackground() {
            // Operators & Conditional Statements
            currentBackgroundColor = (currentBackgroundColor === '#f4f4f4') ? 'lightblue' : '#f4f4f4';
            document.body.style.backgroundColor = currentBackgroundColor;
        }

        function toggleText() {
            // Variables & Conditional Statements
            let text = document.getElementById("toggleText");
            text.style.display = (text.style.display === "none") ? "block" : "none";
        }

        function resizeImage() {
            // Variables, Operators & Conditional Statements
            let img = document.getElementById("myImage");
            img.width = (img.width === 300) ? 500 : 300;
        }

        function showDateTime() {
            // String & Functions
            let currentDateTime = new Date().toLocaleString(); // Current Date and Time
            document.getElementById("dateTime").innerHTML = currentDateTime;
        }

        function showAlert(event) {
            // Object & Loops
            event.preventDefault(); // Prevent form submission
            let formData = {}; // Object to store form data
            formData.name = event.target[0].value; // Name input
            formData.email = event.target[1].value; // Email input
            formData.message = event.target[2].value; // Message input

            // Loop through the form data object and alert the user
            for (let key in formData) {
                alert(`${key.toUpperCase()}: ${formData[key]}`);
            }

            alert("Thank you for submitting the form!");
        }

    </script>
</body>
</html>
