<!DOCTYPE html>
<head>
    <title>My Website</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
        }

        /* Headings */
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        h1 {
            font-size: 2.5rem;
        }

        h2 {
            font-size: 2rem;
        }

        /* Paragraphs */
        p {
            margin-bottom: 10px;
            padding: 5px;
            text-align: center;
        }

        /* Images */
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 20px auto;
            transform: scale(1);
            transition: transform 0.3s ease, transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        img:hover {
            transform: scale(1.05) rotate(5deg); /* 2D transform */
        }

        /* Videos */
        video {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
            perspective: 1000px; /* 3D effect */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            padding: 8px 16px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #575757;
            transform: scale(1.1) rotateY(15deg); /* 3D transform */
            color: #ff6347;
        }

        /* Form */
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #eaeaea;
            border-radius: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05) rotateX(10deg); /* 3D transform */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            img,
            video {
                width: 100%;
                max-width: 100%;
            }
        }

    </style>
</head>
